<div class="registro-wrapper">
  <div class="registro-card">

    <h5 class="mb-4 text-center">
      <i class="fa-solid fa-user-plus me-2"></i> Crear cuenta
    </h5>

    <form [formGroup]="registroForm" (ngSubmit)="registrar()" novalidate>

      <div class="row g-3">
        <div class="col-12 col-md-6">
          <label for="nombre" class="form-label">Nombre:</label>
          <input id="nombre" type="text" formControlName="nombre" class="form-input" />
        </div>

        <div class="col-12 col-md-6">
          <label for="telefono" class="form-label">Teléfono:</label>
          <input id="telefono" type="number" formControlName="telefono" class="form-input" />
        </div>

      <div class="col-12 col-md-6">
        <label for="ciudad" class="form-label">Ciudad:</label>
        <select id="ciudad" formControlName="ciudad" class="form-input">
          <option *ngFor="let ciudad of ciudades" [value]="ciudad[0]">
            {{ ciudad[1] }}
          </option>
        </select>
      </div>
        <div class="col-12 col-md-6">
          <label for="direccion" class="form-label">Dirección:</label>
          <input id="direccion" type="text" formControlName="direccion" class="form-input" />
        </div>

        <div class="col-12">
          <label for="email" class="form-label">Email:</label>
          <input id="email" type="email" formControlName="email" class="form-input" />
        </div>

        <div class="col-12 col-md-6">
          <label for="password" class="form-label">Contraseña:</label>
          <input id="password" type="password" formControlName="password" class="form-input" />
        </div>

        <div class="col-12 col-md-6">
          <label for="confirmarPassword" class="form-label">Repetir contraseña:</label>
          <input id="confirmarPassword" type="password" formControlName="confirmarPassword" class="form-input" />
        </div>
      </div>

      @if (registroForm.hasError('passwordsMismatch')) {
        <div class="alert alert-danger mt-3" role="alert">
          Las contraseñas no coinciden
        </div>
      }

      <div class="text-center mt-4">
        <button class="btn btn-primary btn-registrarse" type="submit" [disabled]="registroForm.invalid">
          <i class="fa-solid fa-check me-2"></i> Registrarse
        </button>
      </div>

    </form>
  </div>
</div>
