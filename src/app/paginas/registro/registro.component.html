<div class="registro-wrapper">
  <div class="registro-card">

    <h5 class="mb-0">
      <i class="fa-solid fa-user-plus me-3"></i>Crear cuenta
    </h5>


    <div class="card-body">
      <form [formGroup]="registroForm" (ngSubmit)="registrar()" novalidate>
        <div class="col-12 col-sm-6">
          <label>Nombre: </label>
          <input type="text" formControlName="nombre" class="form-input" />
        </div>

        <div class="col-12 col-sm-6">
          <label>Teléfono: </label>
          <input type="number" formControlName="telefono" class="form-input" />
        </div>

        <div class="col-12 col-sm-6">
          <label>Ciudad: </label>
          <input type="text" formControlName="ciudad" class="form-input" />
        </div>

        <div class="col-12 col-sm-6">
          <label>Dirección: </label>
          <input type="text" formControlName="direccion" class="form-input" />
        </div>

        <div class="col-12 col-sm-6">
          <label>Email: </label>
          <input type="email" formControlName="email" class="form-input" />
        </div>

        <div class="col-12 col-sm-6">
          <label>Contraseña: </label>
          <input type="password" formControlName="password" class="form-input" />
        </div>

        <div class="col-12 col-sm-6">
          <label>Repetir contraseña: </label>
          <input type="password" formControlName="confirmarPassword" class="form-input" />
        </div>

        @if (registroForm.hasError('passwordsMismatch')) {
          <div class="alert alert-danger" role="alert">
            Las contraseñas no coinciden
          </div>
        }

        <div class="col-12 text-center">
          <button class="btn btn-primary btn-registrarse" type="submit" [disabled]="registroForm.invalid">
            <i class="fa-solid fa-check me-2"></i>
            Registrarse
          </button>
        </div>
      </form>
    </div>

  </div>
</div>
