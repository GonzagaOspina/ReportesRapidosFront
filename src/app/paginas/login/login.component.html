<div class="container mt-5" style="max-width: 400px;">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title text-center">Iniciar sesión</h5>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" formControlName="email" placeholder="usuario@ejemplo.com">
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" id="password" class="form-control" formControlName="password" placeholder="******">
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

        <button type="submit" class="btn btn-success w-100" [disabled]="isLoading">
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
          <i class="fas fa-sign-in-alt me-2" *ngIf="!isLoading"></i>
          Ingresar
        </button>
      </form>
    </div>
  </div>
</div>
